<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="card">

            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>

            <div class="card-body">


                <div class="row">

                  <div class="btn-group-toggle col-3" data-toggle="buttons">
                    <label class="btn btn-secondary active choice" id="uppercase">
                <input type="checkbox" checked data-toggle="button"> Uppercase
              </label>
                </div>



                <div class="btn-group-toggle  col-3" data-toggle="buttons">
                    <label class="btn btn-secondary active choice" id="lowercase">
                <input type="checkbox" checked data-toggle="button"> lowercase
              </label>
                </div>



                <div class="btn-group-toggle  col-3" data-toggle="buttons">
                    <label class="btn btn-secondary active choice" id="numerals">
                <input type="checkbox" checked data-toggle="button"> Numbers
              </label>
                </div>


                <div class="btn-group-toggle col-3" id="special-chars" data-toggle="buttons">
                    <label class="btn btn-secondary active choice">
                <input type="checkbox" checked data-toggle="button"> Special Characters
              </label>
                </div>
                </div>


                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>

            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>


    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
